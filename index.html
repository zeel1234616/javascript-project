<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shah general store â€” Billing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="C:\Users\lenovo\Desktop\project\logo.png" alt="Shop Logo" id="shopLogo" onerror="this.style.display='none'">
      <div class="shop-info">
        <h1>Shah general store</h1>
        <p class="address">Derol station road, Kalol</p>
        <p class="phone">9328831968</p>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="stock-panel">
          <h2>Add Item to Bill</h2>

          <label>Item</label>
          <input list="itemsList" id="itemInput" placeholder="Select item or type">
          <datalist id="itemsList"></datalist>

          <label>Rate (Rs)</label>
          <input type="number" id="itemRate" placeholder="Rate" readonly>

          <label>Qty</label>
          <input type="number" id="itemQty" placeholder="Quantity" min="1">

          <button id="addItemBtn">Add to Bill</button>
        </div>

        <div class="customer-panel">
          <h2>Customer Details</h2>
          <label>Name</label>
          <input type="text" id="customerName" placeholder="Customer name">

          <label>Phone</label>
          <input type="text" id="customerPhone" placeholder="Phone number">
        </div>

        <div class="controls-small">
          <label>Discount (Rs)</label>
          <input type="number" id="discountInput" value="0" min="0">
          <label>GST %</label>
          <select id="gstSelect">
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18" selected>18%</option>
            <option value="0">0%</option>
          </select>
        </div>
      </section>

      <section class="right">
        <div class="billing-panel">
          <h2>Bill</h2>
          <table id="billTable">
            <thead>
              <tr>
                <th>Sr.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Rate (Rs)</th>
                <th>Amount (Rs)</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div class="bill-total">
            <p>Subtotal: Rs <span id="subtotalAmount">0.00</span></p>
            <p>Discount: Rs <span id="discountAmount">0.00</span></p>
            <p>GST (<span id="gstPercent">18</span>%): Rs <span id="gstAmount">0.00</span></p>
            <p class="grand">Grand Total: Rs <span id="totalAmount">0.00</span></p>
          </div>

          <div class="bill-actions">
            <button id="generatePdfBtn">Generate PDF</button>
            <button id="sharePdfBtn">Share (WhatsApp / Gmail)</button>
            <button id="clearBtn">Clear Bill</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      Dark Mode
    </footer>
  </div>

  <!-- libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
